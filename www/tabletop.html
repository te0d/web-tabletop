<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- This line screws up mobile in the app's current state. Taking it out shows the whole canvas, so good enough for now. -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

        <title>bb Tabletop</title>

        <link rel="shortcut icon" href="static/favicon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
    </head>
    <body class="bg-dark text-white">
        <div class="container-fluid">
            <div class="row">
                <div id="game-area" class="col-lg-9">
                    <div class="state">
                        <span class="users">?</span> online
                    </div>
                    <div id="phaser-container">
                    </div>
                </div>

                <div id="sidebar" class="col-lg-3">
                    <p><a href="https://bored.blue" class="text-white">https://bored.blue</a></p>

                    <h3>Counter(s)</h3> <!-- now that's what I call futureproofing! -->

                    <div class="buttons">
                        <div class="minus button">-</div>
                        <div class="value">?</div>
                        <div class="plus button">+</div>
                    </div>

                    <h3 class="mt-4">Create Tokens</h3>

                    <form id="create-token-form">
                        <div class="form-group">
                            <label for="shapeSelect">Shape</label>
                            <select id="shapeSelect" class="form-control">
                                <option>circle</option>
                                <option>triangle</option>
                                <option>horizrectangle</option>
                                <option>vertrectangle</option>
                                <option>star</option>
                                <option>virus</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="colorSelect">Color</label>
                            <select id="colorSelect" class="form-control">
                                <option>blue</option>
                                <option>purple</option>
                                <option>pink</option>
                                <option>red</option>
                                <option>orange</option>
                                <option>yellow</option>
                                <option>green</option>
                                <option>white</option>
                                <option>black</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="depthSelect">Ground</label>
                            <select id="depthSelect" class="form-control">
                                <option value="2">fore</option>
                                <option value="0">back</option>
                            </select>
                        </div>

                        <button type="button" id="tokenSubmit" class="btn btn-primary">Create</button>
                    </form>

                    <h3 class="mt-4">Help!</h3>
                    <p><span class="text-warning font-weight-bold">[space]</span> to zoom in/out</p>
                    <p><span class="text-warning font-weight-bold">[w|a|s|d]</span> to move pan across board</p>
                    <p><span class="text-warning font-weight-bold">[shift]</span> to pan faster</p>
                    <p><span class="text-warning font-weight-bold">[ctrl]</span> while dragging token to preview distance</p>

                    <h3 class="mt-4">Toggle Background</h3>
                    <button type="button" id="mapToggle" class="btn btn-warning">Toggle Map</button>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
