<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- This line screws up mobile in the app's current state. Taking it out shows the whole canvas, so good enough for now. -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

        <title>Tabletop</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="game-area" class="col-lg-9">
                    <div class="buttons">
                        <div class="minus button">-</div>
                        <div class="value">?</div>
                        <div class="plus button">+</div>
                    </div>
                    <div class="state">
                        <span class="users">?</span> online
                    </div>
                    <div id="phaser-container">
                    </div>
                </div>

                <div id="sidebar" class="col-lg-3">
                    <h1>Thsi is Table</h1>
                    <button id="addGreenButton" type="button" class="btn btn-success m-3">Add Green Token</button>
                    <button id="addBlueButton" type="button" class="btn btn-primary m-3">Add Blue Token</button>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
